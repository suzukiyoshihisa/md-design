
<div class="container mx-auto text-center">
    <h2 class="text-4xl font-bold mb-8 text-white">お問い合わせ</h2>
    <form class="max-w-xl mx-auto space-y-4">
        <div>
            <input type="text" placeholder="お名前" class="w-full p-3 rounded bg-gray-700 text-white" required>
        </div>
        <div>
            <input type="email" placeholder="メールアドレス" class="w-full p-3 rounded bg-gray-700 text-white" required>
        </div>
        <div>
            <input type="tel" placeholder="電話番号" class="w-full p-3 rounded bg-gray-700 text-white" required>
        </div>
        <div>
            <textarea placeholder="お問い合わせ内容" class="w-full p-3 rounded bg-gray-700 text-white" required></textarea>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="privacy-policy" class="mr-2" required>
            <label for="privacy-policy" class="text-white">
              <a href="https://mid-group.co/blog/privacypolicy/" target="_blank">個人保護の取り扱い</a>に同意する
            </label>
        </div>
        <div>
            <button type="submit" class="w-full p-3 rounded bg-blue-500 text-white">送信</button>
        </div>
    </form>
</div>
