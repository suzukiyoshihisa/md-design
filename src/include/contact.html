<div class="container mx-auto text-center">
  <h2 class="text-4xl font-bold mb-8 text-white">お問い合わせ</h2>
  <form class="max-w-xl mx-auto space-y-4">
    <div>
      <input
        type="text"
        placeholder="お名前"
        class="w-full p-3 rounded bg-gray-700 text-white"
      />
    </div>
    <div>
      <input
        type="email"
        placeholder="メールアドレス"
        class="w-full p-3 rounded bg-gray-700 text-white"
      />
    </div>
    <div>
      <textarea
        placeholder="メッセージ"
        class="w-full p-3 rounded bg-gray-700 text-white"
      ></textarea>
    </div>
    <div>
      <button
        type="submit"
        class="w-full p-3 rounded bg-blue-500 text-white"
      >
        送信
      </button>
    </div>
  </form>
</div>
